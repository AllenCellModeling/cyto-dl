name: Tests

on:
  pull_request:
    branches: [main, "release/*"]
  workflow_dispatch:

# Cancel actions when new commits are pushed to PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: latest
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          sudo apt update
          sudo apt install -y g++ gfortran libfftw3-dev libblas-dev liblapack-dev
          conda install -n test pip fftw
          pip install wheel
          # need numpy for some builds. make sure to install a compatible version
          pip install $(grep -E '^numpy==' requirements/test-requirements.txt)
          # from https://stackoverflow.com/a/14369968
          SETUPTOOLS_USE_DISTUTILS=stdlib pip install -r requirements/test-requirements.txt
          pip install .
          pip install sh

      - name: List dependencies
        shell: bash -el {0}
        run: |
          python -m pip list

      - name: Run pytest
        shell: bash -el {0}
        run: |
          python -m pytest -v

  # upload code coverage report
  code-coverage:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: latest
          python-version: "3.10"

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          sudo apt update
          sudo apt install -y g++ gfortran libfftw3-dev libblas-dev liblapack-dev
          conda install -n test pip fftw
          pip install wheel
          # need numpy for some builds. make sure to install a compatible version
          pip install $(grep -E '^numpy==' requirements/test-requirements.txt)
          # from https://stackoverflow.com/a/14369968
          SETUPTOOLS_USE_DISTUTILS=stdlib pip install -r requirements/test-requirements.txt
          pip install .

      - name: Run tests and collect coverage
        shell: bash -el {0}
        run: pytest --cov cyto_ml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
