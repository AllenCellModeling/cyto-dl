# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: patch_segmentation.yaml
  - override /model: golgi_seg.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow_im2im.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345
experiment_name: benji_golgi_labelfree
run_name: distance_seg
source_col: raw
target_col: seg


trainer:
  max_epochs: 1000
  check_val_every_n_epoch: 5

model:
  patch_shape: [32, 128, 128]

datamodule:
  path: ${paths.data_dir}/golgi_seg/distance_and_seg/
  cache_dir: ${paths.data_dir}/golgi_seg/distance_and_seg/cache
  subsample: 
    train: 100
    test: 1
    valid: 10
  batch_size: 4

    