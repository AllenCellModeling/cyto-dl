# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: patch_segmentation.yaml
  - override /model: simple_segmentation.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow_im2im.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345
experiment_name: benji_mtoc
run_name: simple_seg
source_col: raw
target_col: seg

trainer:
  max_epochs: 1000
  check_val_every_n_epoch: 10
  gpus: [0]

model:
  patch_shape: [32, 128, 128]



datamodule:
  path: ${paths.data_dir}/mtoc/seg_from_tub
  cache_dir: ${paths.data_dir}/mtoc/seg_from_tub/cache
  subsample: 
    train: 3000
    test: 1
    valid: 100
  batch_size: 16

##### ONLY USE WITH A100s
extras:
  precision:
    _target_: torch.set_float32_matmul_precision
    precision: medium