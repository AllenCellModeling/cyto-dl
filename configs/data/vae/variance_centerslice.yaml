_target_: aics_im2im.datamodules.DataframeDatamodule
_convert_: all

path: s3://allencell-cytodata-variance-data/processed/manifest_split.parquet
split_column: split

batch_size: 64
num_workers: 20

transforms:
  - _target_: aics_im2im.dataframe.transforms.GroupCols
    groups:
      image: center_slice
      cell_id: CellId
    dtypes:
      image:
      cell_id:
  - _target_: monai.transforms.LoadImaged
    keys: [image]
    reader:
      _target_: aics_im2im.image.io.MonaiBioReader
      dimension_order_out: "CYX"
      C: 0
    expanduser: false
