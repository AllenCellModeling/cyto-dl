_target_: aics_im2im.datamodules.DataframeDatamodule
_convert_: all

path: /allen/aics/assay-dev/users/Alex/handoff/ritvik/npm_manifest_with_sdfs.csv
split_column: split

batch_size: 16
num_workers: 16
multiprocessing_context: spawn
persistent_workers: true

transforms:
  - _target_: aics_im2im.dataframe.transforms.GroupCols
    groups:
      image: sdf_path_unalign
      cell_id: CellId
  - _target_: aics_im2im.image.io.ReadNumpyFile
    keys: image
    remote: false
    clip_min: -2
    clip_max: 2 
    read_center: False
    resize: False
  - _target_: aics_im2im.image.transforms.SO2RandomRotated
    keys: [image]
    spatial_dims: 3
    rotations: 1

