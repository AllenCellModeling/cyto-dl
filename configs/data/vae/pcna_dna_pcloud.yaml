_target_: aics_im2im.datamodules.DataframeDatamodule
_convert_: all

path: /allen/aics/modeling/ritvik/pcna/one_step/manifest.parquet
split_column: split

batch_size: 32
num_workers: 30
persistent_workers: true
shuffle: false
# we're not using fsspec for now so this isn't necessary
# multiprocessing_context: spawn

transforms:
  - _target_: aics_im2im.dataframe.transforms.GroupCols
    groups:
      pcloud: pcloud_path_dna
      cell_id: CellId

  - _target_: aics_im2im.point_cloud.io.ReadPointCloud
    keys: pcloud
    remote: false
    scale: 0.1
    num_cols: 3
