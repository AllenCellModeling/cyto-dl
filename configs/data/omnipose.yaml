_target_: aics_im2im.datamodules.dataframe.DataframeDatamodule

path:
cache_dir:

num_workers: 8
batch_size: 1
pin_memory: True
persistent_workers: False
split_column:
columns:
  - ${source_col}
  - ${target_col}

transforms:
  train:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${data.columns}
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: aics_im2im.models.utils.omnipose.OmniposePreprocessd
        label_key: ${target_col}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
      - _target_: aics_im2im.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${model.patch_shape}
        patch_per_image: 1
        scales_dict:
          1: ${data.columns}
      - _target_: monai.transforms.RandHistogramShiftd
        prob: 0.1
        keys: ${source_col}
        num_control_points: [90, 500]

      - _target_: monai.transforms.RandStdShiftIntensityd
        prob: 0.1
        keys: ${source_col}
        factors: 0.1

      - _target_: monai.transforms.RandAdjustContrastd
        prob: 0.1
        keys: ${source_col}
        gamma: [0.9, 1.1]

      - _target_: monai.transforms.RandRotate90d
        keys: ${data.columns}
        prob: 0.5
        spatial_axes: [1, 2]

  test:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${data.columns}
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: aics_im2im.models.utils.omnipose.OmniposePreprocessd
        label_key: ${target_col}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}

  predict:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: monai.transforms.ToTensord
        keys: ${source_col}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}

  valid:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${data.columns}
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: aics_im2im.models.utils.omnipose.OmniposePreprocessd
        label_key: ${target_col}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
      - _target_: aics_im2im.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${model.patch_shape}
        patch_per_image: 1
        scales_dict:
          1: ${data.columns}
