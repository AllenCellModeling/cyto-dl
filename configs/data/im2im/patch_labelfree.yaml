_target_: aics_im2im.datamodules.dataframe.DataframeDatamodule

path:
cache_dir:

num_workers: 8
batch_size: 8
pin_memory: True
persistent_workers: True
columns:
  - ${source_col}
  - ${target_col}

transforms:
  train:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${data.columns}
        dtype: float16
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${data.columns}
      - _target_: aics_im2im.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${model.patch_shape}
        patch_per_image: 1
        scales_dict:
          1: ${data.columns}
      - _target_: monai.transforms.RandFlipd
        keys: ${data.columns}
        prob: 0.5
        spatial_axis: [1]
      - _target_: monai.transforms.RandFlipd
        keys: ${data.columns}
        prob: 0.5
        spatial_axis: [2]
      - _target_: monai.transforms.RandRotate90d
        keys: ${data.columns}
        prob: 0.5
        spatial_axes: [1, 2]

  test:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${data.columns}
        dtype: float16
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${data.columns}

  predict:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: monai.transforms.ToTensord
        keys: ${source_col}
      - _target_: monai.transforms.NormalizeIntensityd
        keys:
          - ${source_col}

  valid:
    _target_: monai.transforms.Compose
    transforms:
      - _target_: monai.transforms.LoadImaged
        keys: ${data.columns}
        dtype: float16
        reader:
          - _target_: aics_im2im.image.io.MonaiBioReader
            dimension_order_out: "CZYX"
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${data.columns}
      - _target_: aics_im2im.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${model.patch_shape}
        patch_per_image: 1
        scales_dict:
          1: ${data.columns}
