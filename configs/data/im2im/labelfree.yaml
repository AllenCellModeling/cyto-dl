_target_: cyto_ml.datamodules.dataframe.DataframeDatamodule

path:
cache_dir:

num_workers: 8
batch_size: 1
pin_memory: True
persistent_workers: False
split_column:
columns:
  - ${source_col}
  - ${target_col}

transforms:
  train:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${target_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 4
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 5
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      - _target_: cyto_ml.image.transforms.Resized
        keys:
          - ${source_col}
          - ${target_col}
        scale_factor: 0.25
        spatial_dims: ${spatial_dims}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${data.columns}
        channel_wise: True
      - _target_: cyto_ml.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${data._aux.patch_shape}
        patch_per_image: 1
        scales_dict: ${kv_to_dict:${data._aux._scales_dict}}
        x_key: ${source_col}
      - _target_: monai.transforms.RandHistogramShiftd
        prob: 0.1
        keys: ${source_col}
        num_control_points: [90, 500]

      - _target_: monai.transforms.RandStdShiftIntensityd
        prob: 0.1
        keys: ${source_col}
        factors: 0.1

      - _target_: monai.transforms.RandAdjustContrastd
        prob: 0.1
        keys: ${source_col}
        gamma: [0.9, 1.5]

  test:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 5
      # channels are [nucseg, cellseg, nuclear boundary seg, cell boundary seg]
      - _target_: monai.transforms.LoadImaged
        keys: ${target_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      - _target_: cyto_ml.image.transforms.Resized
        keys:
          - ${source_col}
          - ${target_col}
        scale_factor: 0.25
        spatial_dims: ${spatial_dims}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${data.columns}

  predict:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 5
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      - _target_: monai.transforms.ToTensord
        keys: ${source_col}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
        channel_wise: True

  valid:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 5
        expand_user: False
      # channels are [nucseg, cellseg, nuclear boundary seg, cell boundary seg]
      - _target_: monai.transforms.LoadImaged
        keys: ${target_col}
        reader:
          - _target_: cyto_ml.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      - _target_: cyto_ml.image.transforms.Resized
        keys:
          - ${source_col}
          - ${target_col}
        scale_factor: 0.25
        spatial_dims: ${spatial_dims}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${data.columns}
        channel_wise: True
      - _target_: cyto_ml.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${data._aux.patch_shape}
        patch_per_image: 1
        scales_dict: ${kv_to_dict:${data._aux._scales_dict}}
        x_key: ${source_col}

_aux:
  _scales_dict:
    - - ${target_col}
      - [1]
    - - ${source_col}
      - [1]
