_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all

path: /allen/aics/modeling/ritvik/pcna/manifest.parquet
split_column: split

batch_size: 32
num_workers: 30
persistent_workers: true
shuffle: false
# we're not using fsspec for now so this isn't necessary
# multiprocessing_context: spawn

transforms:
  - _target_: cyto_dl.dataframe.transforms.GroupCols
    groups:
      pcloud: pcloud_path_dna_resize
      cell_id: CellId
      shcoeff: 
        contains: 'shcoeffs_'
    dtypes:
      shcoeff: float32

  - _target_: cyto_dl.point_cloud.io.ReadPointCloud
    keys: pcloud
    remote: false
    scale: 0.1
    num_cols: 3
    norm: false
    flip_dims: true