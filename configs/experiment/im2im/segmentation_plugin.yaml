# @package _global_
# to execute this experiment run:
# python train.py experiment=example
defaults:
  - override /data: im2im/segmentation_plugin.yaml
  - override /model: im2im/segmentation_plugin.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345

experiment_name: YOUR_EXP_NAME
run_name: YOUR_RUN_NAME


# GOOD FOR DEBUGGING
persist_cache: False

# manifest columns
source_col: raw
target_col1: seg1
target_col2: seg2
merge_mask_col: merge_mask
exclude_mask_col: exclude_mask
base_image_col: base_image

# data params
spatial_dims: 3
input_channel: 1
raw_im_channels: 1

trainer:
  max_epochs: 100

data:
  path: ${paths.data_dir}/example_experiment_data/segmentation_plugin
  # cache_dir: ${paths.data_dir}/example_experiment_data/cache
  batch_size: 1
  _aux:
    patch_shape: [16, 128, 128]

model:
  _aux:
    strides: [1,2,2]
    kernel_size: [3,3,3]
    upsample_kernel_size: [2,2]
    filters: [1,2, 4]
