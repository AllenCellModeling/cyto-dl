target_col: seg
spatial_dims: 3
raw_im_channels: 1

ckpt_path: "//allen/aics/assay-dev/users/Benji/aics-im2im/logs/train/runs/YOUR_EXP_NAME/YOUR_RUN_NAME/2023-05-24_15-34-56/166/b0a85ed58f5d4d009f0fbeb46938932f/checkpoints/epoch=9-step=1000.ckpt"
