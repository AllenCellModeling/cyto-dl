# @package _global_
# to execute this experiment run:
# python train.py experiment=example
defaults:
  - override /data: im2im/diffae.yaml
  - override /model: im2im/diffae.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: csv.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345

experiment_name: YOUR_EXP_NAME
run_name: YOUR_RUN_NAME

# only source_col is needed for masked autoencoder
source_col: raw
spatial_dims: 3
raw_im_channels: 1

trainer:
  max_epochs: 100
  gradient_clip_val: 10
  # 32-bit precision is only used for cpu testing, this can be changed if a gpu is used
  precision: 32


data:
  path: ${paths.data_dir}/example_experiment_data/segmentation
  cache_dir: ${paths.data_dir}/example_experiment_data/cache
  batch_size: 1
  _aux:
    # 2D
    # patch_shape: [16, 16]
    # 3D
    patch_shape: [16, 16, 16]

callbacks:
  latent_walk:
    _target_: cyto_dl.callbacks.latent_walk_diffae.DiffAELatentWalk
    every_n_epoch: ${trainer.check_val_every_n_epoch}  

