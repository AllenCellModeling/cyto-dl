# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: im2im/omnipose.yaml
  - override /model: im2im/omnipose.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345

experiment_name: YOUR_EXPERIMENT_NAME_HERE
run_name: YOUR_RUN_NAME_HERE
source_col: raw
target_col: seg
spatial_dims: 3
raw_im_channels: 1

trainer:
  max_epochs: 100

model:
  patch_shape: [16, 32, 32]

data:
  path: ${paths.data_dir}/example_experiment_data
  cache_dir: ${paths.data_dir}/example_experiment_data/cache
  batch_size: 1
