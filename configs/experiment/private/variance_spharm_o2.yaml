# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: vae/variance_spharm.yaml
  - override /model: vae/spharm_so2.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: mlflow.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

experiment_name: variance_spharm_o2
tags: ["equivariance", "variance-dataset", "spherical-harmonics"]

seed: 42

trainer:
  check_val_every_n_epoch: 1
  min_epochs: 10
  max_epochs: 100

callbacks:
  early_stopping:
    monitor: val/loss

  model_checkpoint:
    dirpath: ${paths.output_dir}/ckpts
    monitor: val/loss
    save_top_k: 2
    every_n_epochs: 1

model:
  columns: ${mem_cols}

data:
  path: /allen/aics/modeling/gui.pires/data/ascb_2022_spharm/${manifest_name}
  batch_size: 64
  transforms:
    groups:
      shcoeff:
        columns: ${mem_cols}

logger:
  mlflow:
    experiment_name: variance_spharm_vae
    run_name:

manifest_name: aligned_manifest.parquet
