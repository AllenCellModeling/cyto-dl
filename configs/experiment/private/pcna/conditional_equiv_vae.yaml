# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: private/pcna/pcna.yaml
  - override /model: private/pcloud/equiv_cond_shcoeff_pcloud_vae.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: mlflow.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

experiment_name: pcloud
tags: ["equivariance", "pcna-dataset", "point-cloud","conditional", "resize"]

seed: 42

# model:
#   num_points: 2048
#   x_label: pcloud

data:
  batch_size: 32

trainer:
  check_val_every_n_epoch: 1
  min_epochs: 400
  max_epochs: 2000
  accelerator: gpu
  devices: [3]

callbacks:
  early_stopping:
    monitor: val/loss

  model_checkpoint:
    dirpath: ${paths.output_dir}/ckpts
    monitor: val/loss
    save_top_k: 2
    every_n_epochs: 1

logger:
  mlflow:
    experiment_name: pcna_classical_pcloud
    run_name:

##### ONLY USE WITH A100s
extras:
  precision:
    _target_: torch.set_float32_matmul_precision
    precision: medium
