# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: superresolution.yaml
  - override /model: superres_gan.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345
source_col: LOW_RESOLUTION_COLUMN_NAME
target_col: HIGH_RESOLUTION_COLUMN_NAME

trainer:
  max_epochs: 100
  precision: 32 # THIS IS CURRENTLY NECESSARY FOR GANS

model:
  patch_shape: [12, 256, 256]

data:
  path: ${paths.data_dir}/DATAPATH/
  cache_dir: ${paths.data_dir}/DATAPATH/cache
  subsample:
    train: -1
    test: 1
    valid: -1
