# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: intensity_transfer.yaml
  - override /model: intensity_transfer_gan.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow_im2im.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345
source_col: raw
target_col: seg
split_column: train

experiment_name: benji_omegaconf_test
run_name: test1

trainer:
  max_epochs: 100
  precision: 32 # THIS IS CURRENTLY NECESSARY FOR GANS

model:
  patch_shape: [12, 256, 256]

datamodule:
  path: ${paths.data_dir}/gt_to_im/
  cache_dir: ${paths.data_dir}/gt_to_im/cache
  subsample: 
    train: -1
    test: 1
    valid: -1