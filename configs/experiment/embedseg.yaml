# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: embedseg.yaml
  - override /model: embedseg.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: mlflow_im2im.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dev"]
seed: 12345

experiment_name: benji_im2im_serotiny_port
run_name: embedseg
source_col: raw
target_col: seg

trainer:
  max_epochs: 1000
  check_val_every_n_epoch: 10

model:
  patch_shape: [32, 256, 256]


datamodule:
  path: ${paths.data_dir}/EmbedSeg
  cache_dir: ${paths.data_dir}/EmbedSeg/cache
  subsample: 
    train: -1
    test: -1
    valid: -1
  batch_size: 1
