# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data:: variance_3d.yaml
  - override /model: so2_equiv_image_vae.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: mlflow.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["so2-equiv", "variance-dataset", "3d"]

seed: 42

model:
  spatial_dims: 3
  in_shape: [1, 64, 192, 192]
  strides: [4, 4, 2, 2]
  channels: [16, 32, 64, 128]
  encoder_relevance: false

trainer:
  check_val_every_n_epoch: 1
  min_epochs: 10
  max_epochs: 100
  accelerator: gpu
  devices:
#  profiler:
#    _target_: pytorch_lightning.profilers.PyTorchProfiler
#    dirpath: ${paths.output_dir}
#    filename: profile.out
#    with_stack: true
#    sort_by_key: cuda_time_total

callbacks:
  early_stopping:
    monitor: val loss

  model_checkpoint:
    dirpath: ${paths.output_dir}/ckpts
    monitor: val loss
    save_top_k: 2
    every_n_epochs: 1

logger:
  mlflow:
    experiment_name: variance_3d_vae
    run_name: debug

zarr_level: 1
padded_size: [-1, 192, 192]

extras:
  precision:
    _target_: torch.set_float32_matmul_precision
    precision: medium
