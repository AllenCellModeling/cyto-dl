defaults:
  - test/base.yaml@_here_

task_heads: ${kv_to_dict:${model._aux._tasks}}
inference_args:
  sw_batch_size: 1
  roi_size: ${data._aux.patch_shape}
_aux:
  _tasks:
    - - ${target_col}
      - _target_: cyto_dl.nn.BaseHead
        loss:
          _target_: cyto_dl.models.im2im.utils.omnipose.OmniposeLoss
          dim: 3
        postprocess:
          input:
            _target_: cyto_dl.models.im2im.utils.postprocessing.detach
            _partial_: True
          prediction:
            _target_: cyto_dl.models.im2im.utils.postprocessing.detach
            _partial_: True
