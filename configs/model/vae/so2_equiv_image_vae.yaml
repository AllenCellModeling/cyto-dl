_target_: aics_im2im.models.vae.so2_image_vae.SO2ImageVAE

latent_dim: 1024
spatial_dims: 2
in_shape: [1, 28, 28]
out_channels: 1
channels: [2, 2, 2, 2]
strides: [1, 1, 1, 1]

x_label: image
id_label: null

kernel_size: 3
up_kernel_size: 3
num_res_units: 0
act: relu
norm: batch
dropout: null
bias: false
beta: 1.0

reconstruction_loss:
  _target_: torch.nn.modules.loss.MSELoss
  reduction: sum

encoder_out_size: 2048
embedding_prior: gaussian

use_sigmoid: False

optimizer:
  _partial_: true
  _target_: torch.optim.adam.Adam
  lr: 0.001
mask_input: False
mask_output: False
