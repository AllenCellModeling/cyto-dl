_target_: aics_im2im.models.vae.PointCloudVAE

x_label: pcloud
# id_label: cell_id

latent_dim: 10
num_points: 256
# hidden_encoder_features: [64, 128, 128, 128, 128, 128]
hidden_encoder_features: 64
hidden_decoder_dim: 512
k: 20

mode: vector
get_rotation: true
include_cross: true
include_coords: true
shape: 'plane'
symmetry_breaking_axis: 

beta: 1.0
embedding_prior: "gaussian"

eps: 1e-6

optimizer:
  _partial_: true
  _target_: torch.optim.adam.Adam
  lr: 0.0002
