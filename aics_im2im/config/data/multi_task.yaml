_target_: aics_im2im.datamodules.PatchDatamodule
manifest_path: //allen/aics/assay-dev/users/Benji/CurrentProjects/20xBF_to_cellseg/CELLMORPH/20xBF_to_100x_laminseg_rnd/50ms_bf_to_200ms_lamin/serotiny_version

dataloader_kwargs:
  num_workers: 64
  batch_size: 1
  pin_memory: True
  persistent_workers: False

cache_dir: "/storage/cellnucmorph_cache/"
buffer_size: 
  train: 60
  valid: -1

transforms:
  train:
    _target_: monai.transforms.Compose
    transforms: 
      - _target_: monai.transforms.LoadImaged
        keys: ['seg', 'bf']
        reader:
        - _target_: aics_im2im.utils.monai_bio_reader
          reader_args:
            dimension_order_out: 'CZYX'
      - _target_: monai.transforms.ToTensord
        keys: ['seg', 'bf']

      - _target_: monai.transforms.NormalizeIntensityd
        keys: ['bf']
        channel_wise: True

      - _target_: aics_im2im.utils.Resized
        keys: ['bf']
        scale_factor: [1.3067, 1.25025, 1.25025]   

      - _target_: aics_im2im.utils.RandomMultiScaleCropd
        keys: ['seg', 'bf']
        patch_shape: [64, 384, 384]
        patch_per_image: 4
        scales_dict:
          1: ['seg']
          2: ['bf']

      - _target_: monai.transforms.RandHistogramShiftd
        prob: 0.3
        keys: ['bf']
        num_control_points: [80, 500]

      - _target_: monai.transforms.RandFlipd
        keys: ['seg', 'bf']
        prob: 0.5
        spatial_axis: [1,2]

      - _target_: monai.transforms.RandRotate90d
        keys: ['seg', 'bf']
        prob: 0.5
        spatial_axes: [1,2]

  test:
    _target_: monai.transforms.Compose
    transforms: 
      - _target_: monai.transforms.LoadImaged
        keys: ['seg', 'bf']
        reader:
        - _target_: aics_im2im.utils.monai_bio_reader
          reader_args:
            dimension_order_out: 'CZYX'

      - _target_: monai.transforms.NormalizeIntensityd
        keys: ['bf']
        channel_wise: True

      - _target_: aics_im2im.utils.Resized
        keys: ['bf']
        scale_factor: [1.3067, 1.25025, 1.25025]   

  valid:
    _target_: monai.transforms.Compose
    transforms: 
      - _target_: monai.transforms.LoadImaged
        keys: ['seg', 'bf']
        reader:
        - _target_: aics_im2im.utils.monai_bio_reader
          reader_args:
            dimension_order_out: 'CZYX'

      - _target_: monai.transforms.NormalizeIntensityd
        keys: ['bf']
        channel_wise: True

      - _target_: aics_im2im.utils.Resized
        keys: ['bf']
        scale_factor: [1.3067, 1.25025, 1.25025]   

      - _target_: aics_im2im.utils.RandomMultiScaleCropd
        keys: ['seg', 'bf']
        patch_shape: [64, 384, 384]
        patch_per_image: 4
        scales_dict:
          1: ['seg']
          2: ['bf']


