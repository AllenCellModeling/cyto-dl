[build-system]
requires = ["pdm-pep517>=1.0.0", "numpy>=1.23.5"]
build-backend = "pdm.pep517.api"

[project]
name = "aics-im2im"
version = "0.0.0"
description = """\
  Collection of representation learning models, techniques, callbacks, utils, \
  used to create latent variable models of cell shape, morphology and \
  intracellular organization.\
  """
readme = "README.md"
authors = [
    { name = "Guilherme Pires", email = "guilherme.pires@alleninstitute.org" },
    { name = "Ritvik Vasan", email = "ritvik.vasan@alleninstitute.org" },
]
dependencies = [
    "rich>=13.3.1",
    "hydra-core>=1.3.1",
    "hydra-colorlog>=1.2.0",
    "hydra-optuna-sweeper>=1.2.0",
    "pytorch-lightning>=1.9.1",
    "torch>=1.13.1",
    "numpy>=1.23.5",
    "matplotlib>=3.7.0",
    "pandas>=1.5.3",
    "fire>=0.5.0",
    "joblib>=1.2.0",
    "mlflow>=2.1.1",
    "omegaconf>=2.3.0",
    "pyarrow>=10.0.1",
    "PyYAML>=6.0",
    "scikit-learn>=1.2.1",
    "aicsimageio>=4.9.4",
    "universal-pathlib>=0.0.21",
    "ome-zarr>=0.6.1",
    "anndata>=0.8.0",
    "bfio>=2.3.0",
    "monai-weekly>=1.2.dev2308",
    "tifffile>=2023.2.3",
    "tqdm>=4.64.1",
]
requires-python = ">=3.8,<3.11"

[project.optional-dependencies]
equiv = [
    "escnn>=1.0.4",
    "e3nn>=0.5.1"
]
spharm = [
    "vtk>=9.2.6",
    "aicscytoparam>=0.1.6",
    "aicsshparam>=0.1.1"
]
omnipose = [
    "scipy>=1.10.1",
    "scikit-image>=0.19.3",
    "edt>=0.56.4",
    "numba>=0.56.4",
    "mgen>=1.2.0",
    "networkx>=3.0",
    "opencv-python-headless>=4.7.0.68",
    "torch-optimizer>=0.3.0",
    "mako>=1.2.4",
    "cellpose-omni[omni] @ git+https://github.com/kevinjohncutler/cellpose-omni@v0.8.2",
    "omnipose @ git+https://github.com/kevinjohncutler/omnipose.git@v0.3.4",
]
s3 = [
    "s3fs>=2023.1.0"
]
all = [
  "aics-im2im[equiv,spharm,omnipose,s3]"
]
test = [
    "pyrootutils>=1.0.4",
    "pytest>=7.2.1",
    "sh>=1.14.3",
    "pytest-cov[toml]>=4.0.0",
    "aics-im2im[all]"
]

[project.urls]
Homepage = "https://github.com/AllenCellModeling/aics-im2im"

[tool.pdm.build]
includes = ["aics_im2im", "README.md", "LICENSE", "**/*.yaml" ]
excludes = ["**/*.pyc", "**/__pycache__"]

[tool.flake8]
ignore = [
    "E203",
    "E402",
    "W291",
    "W503",
]
max-line-length = 88

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
    "--durations=0",
    "--strict-markers",
    "--doctest-modules",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
log_cli = "True"
markers = [
    "slow: slow tests",
]
minversion = "6.0"
testpaths = "tests/"

[tool.coverage.report]
exclude_lines = [
    "pragma: nocover",
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "if __name__ == .__main__.:",
]
